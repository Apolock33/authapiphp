name: Build e Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar Commit
        uses: actions/checkout@v3

      - name: Remover pasta dist
        run: rm -rf ./frontend/dist
        
      - name: Puxar Atualizações
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          
      - name: Configurar Node.Js
        uses: actions/setup-node@v3
        with:
          node-version: 22.19.0

      - name: Instalar Dependências
        working-directory: ./frontend
        run: npm install

      - name: Build Front-End
        working-directory: ./frontend
        run: npm run build

      - name: Remover Front-End Antigo
        run: |
          rm -f ./authapi/public/index.html
          rm -rf ./authapi/public/assets

      - name: Copiar Build Para back/public
        run: |
          cp ./frontend/dist/index.html ./authapi/public/
          cp -r ./frontend/dist/assets ./authapi/public/
